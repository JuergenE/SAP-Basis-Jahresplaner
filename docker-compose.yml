services:
  sap-planner:
    build:
      context: .
      dockerfile: Dockerfile
    image: sap-planner:latest
    container_name: sap-planner
    ports:
      - "3232:3232"
    volumes:
      - sap-planner-data:/app/data
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3232
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3232/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sap-planner-data:
