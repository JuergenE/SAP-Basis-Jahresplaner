services:
  sap-planner:
    build:
      context: .
      dockerfile: Dockerfile
    image: sap-planner:latest
    container_name: sap-planner
    ports:
      - "3232:3232"
    volumes:
      - sap-planner-data:/app/data
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3232
      - HOST=0.0.0.0

volumes:
  sap-planner-data:
